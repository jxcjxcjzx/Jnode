					<script>			$(document).ready(function(){
				
				var count;
				
				if(readCookie("countNum") != ""){
					count = readCookie("countNum");
				}else{
					count = 0;
					writeCookie("countNum", count);
				}
				
				$("#hide").click(function(){
					var buttonName;
					if(count ++ % 2 == 0){
						parent.document.getElementById("full").cols = "100%,0";
						buttonName = "隐藏左侧页面";
					}else{
						parent.document.getElementById("full").cols = "0,100%";
						buttonName = "隐藏右侧页面";
					}
					$(this).val(buttonName);
					writeCookie("buttonName", buttonName);
					writeCookie("countNum", count);
				});
				
				$("#show").click(function(){
					parent.document.getElementById("full").cols = "50%,50%";
				});
				
				
				var buttonName;
				
				if(readCookie("buttonName") != ""){
					buttonName = readCookie("buttonName");
				}else{
					buttonName = "隐藏右侧页面";
				}
				
				$("#hide").val(buttonName);
			});</script>
